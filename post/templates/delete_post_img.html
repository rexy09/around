{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<body id="svgbg" class=" bg-light">
    <style>
        /* Large devices (laptops/desktops, 992px and up) */
        @media only screen and (min-width: 768px) {

            #svgbg {
                background-image: url("{% static 'img/undraw_zoom_in.svg' %}");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                height: 100%;
    
            }

        }
       
    </style>
    {% include 'profile_header.html' %}

    <div class="container bg-light rounded-lg mt-md-5 mb-5" style="min-height: 500px;">
        <div class=" d-flex flex-row pt-3">
            <h4 >Delete Image</h4 >
           
        </div>
        <hr style="background-color: #ff9900;">
        <form action="" method="post" class="ml-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i> Delete</button>
        </form>
        <div class="row my-5 pb-5">
            {% for photo in photos %}
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">

                <img src="{{ photo.file.url }}" alt="" srcset="" width="100%" height="auto">

            </div>

            {% endfor %}
        </div>
    </div>

    
    {% include 'footer.html' %}
</body>
{% endblock %}
