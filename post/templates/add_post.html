{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<body>
    {% include 'header.html' %}

    <div class="container">
        <div class="row">

            <div class="col">

                <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}

                    {{form.title}}
                    <br>
                    {{form.content}}
                    <br>
                    {{form.price}}
                    <br>
                    {{form_img|crispy}}

                    <button type="submit" class="btn btn-primary font-weight-bold">Post</button>

                </form>

            </div>

        </div>
    </div>
    
</body>
{% endblock %}
