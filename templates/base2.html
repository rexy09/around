{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Around Tz{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/astyle.css' %}">
    <link href="{% static 'css/cropper.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">
    <!-- script -->
    <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/cropper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ascript.js' %}"></script>
   
  </head>
  <body id="svgbg" class=" bg-light vh-100">
    <style>
      /* Large devices (laptops/desktops, 992px and up) */
      @media only screen and (min-width: 768px) {

          #svgbg {
              background-image: url("{% static 'img/undraw_zoom_in.svg' %}");
              background-repeat: no-repeat;
              background-size: cover;
              background-position: center;
              height: 100%;
  
          }

      }
     
  </style>
    {% include 'profile_header.html' %}

    {% block javascript %}
    {% endblock %}

    <div style="background-color: #ff9900;" class="m-0 w-100 fixed-bottom">
      <div class=" px-5 py-2">
          <hr class=" bg-light m-0">
      </div>
      
      <div class=" d-flex justify-content-center">
