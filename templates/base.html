    <link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/astyle.css' %}">
    <!-- ************** Ofline Javascript files ************ -->
    <script type="text/javascript" src="{% static 'js/jQuery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/all.js'%}"></script>

    <!-- ****************** CDN JavaScript link ************ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">

    <script>
        $(window).on("load", function () {
            console.log("Am getting coordinates");
            navigator.geolocation.getCurrentPosition(getLocation);

            function getLocation(position) {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;
                console.log(lat + " : " + lng);

                $.ajax({
                    url: '{% url "pages:getcoords" %}',
                    data: {
                        'lat': lat,
                        'lng': lng,
                    },
                });
            }
        });
    </script>
