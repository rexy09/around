{% extends 'base2.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block javascript %}
<script>
    
</script>
{% endblock %}

{% block content %}
 <!-- ****************** NAVIGATION BAR -->
 {% include 'profile_header.html' %}

<h1 class="page-header">Gallery Photos</h1>
<hr>
<div class="container">

    <div class="row mb-5" style="margin-top: 20px">
        {% for photo in photos %}
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
            <img src="{{ photo.image.url }}" class="" width="100%" height="300" style="object-fit: contain;">
           
        </div>
        {% empty %}
        <h3>Photo Not found!</h3>
        {% endfor %}
    </div>

</div>


{% endblock %}
