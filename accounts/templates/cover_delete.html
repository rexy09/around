{% extends 'base2.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block javascript %}
<script>
    
</script>
{% endblock %}

{% block content %}

{% include 'profile_header.html' %}

<div class="container">
    <h1 class="page-header">Delete Profile Image</h1>
    <!-- FORM TO UPLOAD THE IMAGES -->
    <form method="post" enctype="multipart/form-data" id="formUpload">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger ">Delete</button>
    </form>

    <!-- CONTAINER TO DISPLAY THE CROPPED IMAGES -->
<div class="row mb-5" style="margin-top: 20px">
    
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-xs-12">
        {% for photo in photos %}
        <img src="{{ photo.image.url }}" class="" width="100%" height="auto">
        {% endfor %}
    </div>
    
</div>
</div>

{% endblock %}
