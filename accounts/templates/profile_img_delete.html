{% extends 'base2.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block javascript %}
<script>
    
</script>
{% endblock %}

{% block content %}

    <h4 class="page-header font-weight-bold pt-3">Delete Profile Image</h4>
    <hr style="background-color: #ff9900;">
    <!-- FORM TO UPLOAD THE IMAGES -->
    <form method="post" enctype="multipart/form-data" id="formUpload">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger "><i class="far fa-trash-alt"></i> Delete</button>
    </form>

    <!-- CONTAINER TO DISPLAY THE CROPPED IMAGES -->
<div class="row mb-5 pb-5 mt-3">
    
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-xs-12">
        {% for photo in photos %}
        <img src="{{ photo.image.url }}" class="" width="100%" height="auto">
        {% endfor %}
    </div>
    
</div>

{% endblock %}
